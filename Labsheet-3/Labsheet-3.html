<html>
 <head>
  <title>Registration Form</title>
</head>
<body bgcolor="lightblue">
  <center>
    <img src="PUlogo.png">
    <h1>Symposium Event Registration</h1>
    <hr width="100%"  color="red" size="5px" >
    <h3>Registration Form</h3>
    
    <fieldset >
    <table>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input type="text" placeholder="Enter Name" autofocus>
        </td>
      </tr>
      <tr>
        <td>
          Branch:
        </td>
        <td>
          <input type="text" placeholder="Enter the branch name" autofocus>
        </td>
      </tr>
      <tr>
        <td>
          Institution:
        </td>
        <td>
          <input type="text" placeholder="your Institution Name" autofocus>
        </td>
      </tr>
      <tr>
        <td>
          Email Address:
        </td>
        <td>
          <input type="email" placeholder="presidency@gmail.com" autofocus>
        </td>
      </tr>
      <tr>
        <td>
          Mobile No:
        </td>
        <td>
          <input type="text" maxlength="10" autofocus>
        </td>
      </tr>
      <tr>
        <td>
          Adress:
        </th>
        <td>
          <textarea rows="5" cols="30" ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          State:
        </td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>
          DOB:
        </td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>
          Gender:
        </td>
        <td>
          <input type="radio" name="abc">Male
          <input type="radio"  name="abc">Female
        </td>
      </tr>
      <tr>
        <td>
          Events:
        </th>
        <td>
          <select>
            <option>
              Paper Presentation
            </option>
            <option>
              Essay Writing
            </option>
            <option>
              Blog Writing
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <th>
        <td>
          <button type="button">Submit</button>&nbsp
          <button type="button">Reset</button>
        </td>
      </tr>
    </table>
    </fieldset>
  </center>
</body>
